name: salwaat_takhseem
description: Salwaat Takhseem Booking Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  table_calendar: ^3.0.9
  flutter_spinkit: ^5.2.0
  
  # File Handling
  file_picker: ^8.0.0
  csv: ^5.1.1
  
  # Utils
  intl: ^0.18.1
  hijri: ^3.0.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8
  
  # URL Launcher
  url_launcher: ^6.2.4
  
  # Skeleton Loading
  shimmer: ^3.0.0
  
  # Confetti Animation
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/images/
    - img/
